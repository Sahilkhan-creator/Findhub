<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findhub - Creator Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-title {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #667eea;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .tutorials-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tutorial-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tutorial-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .tutorial-info h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .tutorial-category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(245, 87, 108, 0.3);
            color: white;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tutorial-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tutorial-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn, .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.3);
            color: white;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.5);
        }

        .view-btn {
            background: rgba(34, 197, 94, 0.3);
            color: white;
        }

        .view-btn:hover {
            background: rgba(34, 197, 94, 0.5);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Creator Dashboard</h1>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="glass-card">
                <h2 class="card-title">Create Tutorial</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Introduction to React" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Learn the basics of React..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="tech">Tech & Programming</option>
                            <option value="education">Education</option>
                            <option value="creative">Creative & Design</option>
                            <option value="business">Business</option>
                            <option value="health">Health & Fitness</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="youtubeUrl">YouTube URL</label>
                        <input type="url" id="youtubeUrl" placeholder="https://youtube.com/watch?v=..." required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnailUrl">Thumbnail URL</label>
                        <input type="url" id="thumbnailUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Publish Tutorial</button>
                    <div id="message" class="message"></div>
                </form>
            </div>

            <div class="glass-card">
                <h2 class="card-title">My Tutorials</h2>
                <div id="tutorialsList">
                    <div class="empty-state">
                        <h3>Loading...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rflxgehzxdvmlpuoqxqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmbHhnZWh6eGR2bWxwdW9xeHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0MDA4ODksImV4cCI6MjA1Mzk3Njg4OX0.sb_publishable_hF1lCqgi3OscZjLvQoJjhA_IHzDvlVD';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadMyTutorials() {
            const { data, error } = await supabase
                .from('tutorials')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            const container = document.getElementById('tutorialsList');

            if (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading tutorials</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No tutorials yet</h3>
                        <p>Create your first tutorial!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="tutorials-list">
                    ${data.map(tutorial => `
                        <div class="tutorial-item">
                            <div class="tutorial-header">
                                <div class="tutorial-info">
                                    <h3>${tutorial.title}</h3>
                                    <span class="tutorial-category-badge">${tutorial.category}</span>
                                </div>
                            </div>
                            <p class="tutorial-desc">${tutorial.description}</p>
                            <div class="tutorial-actions">
                                <button class="view-btn" onclick="window.open('${tutorial.youtube_url}', '_blank')">
                                    View
                                </button>
                                <button class="delete-btn" onclick="deleteTutorial('${tutorial.id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function deleteTutorial(id) {
            if (!confirm('Are you sure you want to delete this tutorial?')) {
                return;
            }

            const { error } = await supabase
                .from('tutorials')
                .delete()
                .eq('id', id)
                .eq('user_id', currentUser.id);

            if (error) {
                alert('Error deleting tutorial: ' + error.message);
            } else {
                loadMyTutorials();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Publishing...';

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const thumbnailUrl = document.getElementById('thumbnailUrl').value;

            const { data, error } = await supabase
                .from('tutorials')
                .insert([{
                    user_id: currentUser.id,
                    title,
                    description,
                    category,
                    youtube_url: youtubeUrl,
                    thumbnail_url: thumbnailUrl || null
                }])
                .select();

            if (error) {
                showMessage('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Publish Tutorial';
            } else {
                showMessage('Tutorial published successfully!', 'success');
                document.getElementById('createForm').reset();
                btn.disabled = false;
                btn.textContent = 'Publish Tutorial';
                loadMyTutorials();
            }
        });

        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadMyTutorials();
            }
        }

        init();
    </script>
</body>
</html>
