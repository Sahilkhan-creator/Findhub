<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LearnStream Creator Dashboard</title>
<!-- Google Fonts for a modern look -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
/* Reset & Base Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f0f4f8;
  color: #333;
  line-height: 1.6;
}

/* Utility Classes */
.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 0;
  position: sticky;
  top: 0;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  z-index: 1000;
  border-bottom: 1px solid #e0e0e0;
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: #4f46e5; /* purple accent */
}

.menu {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.menu-item {
  position: relative;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.menu-item:hover {
  background: rgba(79, 70, 229, 0.1);
  transform: translateY(-2px);
}

/* Hamburger for mobile */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  width: 25px;
  height: 20px;
  justify-content: space-between;
}

.hamburger span {
  display: block;
  height: 3px;
  background: #4f46e5;
  border-radius: 2px;
}

/* Search bar */
.search-container {
  display: flex;
  align-items: center;
  margin-left: 1rem;
}

.search-input {
  padding: 0.5rem 1rem;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
  transition: box-shadow 0.3s;
  width: 200px;
}

.search-input:focus {
  box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
  border-color: #4f46e5;
}

/* Main Content */
.main {
  padding: 2rem 0;
}

/* Upload Panel */
.upload-panel {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  transition: all 0.3s;
}

.upload-panel h2 {
  margin-bottom: 1rem;
  font-size: 1.5rem;
  color: #4f46e5;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

.form-group label {
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.form-group input,
.form-group textarea,
.form-group select {
  padding: 0.75rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  transition: box-shadow 0.3s, border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
  border-color: #4f46e5;
}

.submit-btn {
  background: linear-gradient(135deg, #7b5cf7, #3b82f6);
  color: #fff;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #6b4cf7, #2563eb);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Tutorials List */
.tutorials-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.tutorial-card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 1rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.tutorial-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.tutorial-thumbnail {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 1rem;
}

.tutorial-title {
  font-weight: 600;
  margin-bottom: 0.5rem;
  font-size: 1.1rem;
  color: #fff;
}

.tutorial-desc {
  font-size: 0.9rem;
  color: #ddd;
  margin-bottom: 0.5rem;
}

.tutorial-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: auto;
}

.tag {
  background: rgba(79, 70, 229, 0.2);
  padding: 0.3rem 0.8rem;
  border-radius: 20px;
  font-size: 0.8rem;
  color: #4f46e5;
}

/* Analytics Panel */
.analytics {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.stat-card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  padding: 1rem;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s;
}

.stat-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.stat-title {
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: #ddd;
}

.stat-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: #4f46e5;
}

/* Footer */
.footer {
  padding: 2rem 0;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  margin-top: 3rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.9rem;
  color: #555;
}

.footer a {
  color: #4f46e5;
  margin: 0 0.5rem;
  text-decoration: none;
  transition: color 0.3s;
}

.footer a:hover {
  color: #7b5cf7;
}

/* Responsive adjustments */
@media(max-width: 768px) {
  .menu {
    display: none;
  }

  .hamburger {
    display: flex;
  }
}

@media(max-width: 480px) {
  .search-input {
    width: 150px;
  }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header container">
  <div class="logo">LearnStream</div>
  <nav class="menu" id="menu">
    <div class="menu-item">Home</div>
    <div class="menu-item">Search</div>
    <div class="menu-item">Library</div>
    <div class="menu-item">Profile</div>
    <div class="menu-item">Creator Dashboard</div>
    <div class="menu-item">Logout</div>
  </nav>
  <div class="search-container" style="margin-left:auto;">
    <input type="text" class="search-input" placeholder="Search tutorials..." />
  </div>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Main Content -->
<main class="main container">

  <!-- Upload Tutorial Panel -->
  <section class="upload-panel">
    <h2>Add New Tutorial</h2>
    <form id="tutorialForm">
      <div class="form-group">
        <label for="youtubeUrl">YouTube URL</label>
        <input type="url" id="youtubeUrl" placeholder="https://youtube.com/..." required />
      </div>
      <div class="form-group">
        <label for="title">Course Title</label>
        <input type="text" id="title" placeholder="Enter course title" required />
      </div>
      <div class="form-group">
        <label for="description">Short Description</label>
        <textarea id="description" rows="3" placeholder="Brief description" required></textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Topic, Skill Level, Language" required />
      </div>
      <div class="form-group">
        <label for="chapter">Module / Chapter</label>
        <input type="text" id="chapter" placeholder="Optional" />
      </div>
      <button type="submit" class="submit-btn">Add Tutorial</button>
    </form>
  </section>

  <!-- Uploaded Tutorials List -->
  <section>
    <h2 style="margin-bottom:1rem; color:#4f46e5;">My Tutorials</h2>
    <div class="tutorials-grid" id="tutorialsContainer">
      <!-- Tutorial cards will appear here -->
    </div>
  </section>

  <!-- Analytics Panel -->
  <section style="margin-top:3rem;">
    <h2 style="margin-bottom:1rem; color:#4f46e5;">Analytics</h2>
    <div class="analytics">
      <div class="stat-card">
        <div class="stat-title">Total Views</div>
        <div class="stat-value" id="totalViews">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Ratings</div>
        <div class="stat-value" id="averageRating">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Comments</div>
        <div class="stat-value" id="commentsCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Engagement</div>
        <div class="stat-value" id="engagement">0%</div>
      </div>
    </div>
  </section>

</main>

<!-- Footer -->
<footer class="footer container">
  <div style="margin-bottom:1rem;">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
  </div>
  <div>&copy; 2024 LearnStream. All rights reserved.</div>
</footer>

<!-- Scripts -->
<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.onclick = () => {
    if (menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
      menu.style.flexDirection = 'column';
      menu.style.background = 'rgba(255,255,255,0.9)';
      menu.style.position = 'absolute';
      menu.style.top = '60px';
      menu.style.right = '10px';
      menu.style.borderRadius = '8px';
      menu.style.padding = '0.5rem 1rem';
    }
  };

  // Sample tutorial data array
  let tutorials = [];

  // Handle form submission
  document.getElementById('tutorialForm').onsubmit = function(e) {
    e.preventDefault();
    const url = document.getElementById('youtubeUrl').value;
    const title = document.getElementById('title').value;
    const desc = document.getElementById('description').value;
    const tags = document.getElementById('tags').value;
    const chapter = document.getElementById('chapter').value;

    const newTutorial = {
      id: Date.now(),
      url,
      title,
      desc,
      tags,
      chapter,
    };

    tutorials.push(newTutorial);
    renderTutorials();
    this.reset();
  };

  // Render tutorials
  function renderTutorials() {
    const container = document.getElementById('tutorialsContainer');
    container.innerHTML = '';

    tutorials.forEach(tutorial => {
      const card = document.createElement('div');
      card.className = 'tutorial-card';

      // Extract thumbnail from YouTube URL
      let videoId = '';
      const urlMatch = tutorial.url.match(/[?&]v=([^&]+)/);
      if (urlMatch) {
        videoId = urlMatch[1];
      } else {
        // fallback for youtu.be links
        const shortMatch = tutorial.url.match(/youtu\.be\/([^?&]+)/);
        if (shortMatch) {
          videoId = shortMatch[1];
        }
      }
      const thumbnailUrl = videoId
        ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        : 'https://via.placeholder.com/300x140?text=No+Thumbnail';

      card.innerHTML = `
        <img src="${thumbnailUrl}" alt="${tutorial.title}" class="tutorial-thumbnail"/>
        <div class="tutorial-title">${tutorial.title}</div>
        <div class="tutorial-desc">${tutorial.desc}</div>
        <div class="tutorial-tags">${tutorial.tags}</div>
      `;

      // Optional: Add hover actions or buttons for edit/delete/preview later

      container.appendChild(card);
    });
    updateAnalytics();
  }

  // Update analytics (dummy data for now)
  function updateAnalytics() {
    document.getElementById('totalViews').textContent = Math.floor(Math.random() * 10000);
    document.getElementById('averageRating').textContent = (Math.random() * 5).toFixed(1);
    document.getElementById('commentsCount').textContent = Math.floor(Math.random() * 500);
    document.getElementById('engagement').textContent = Math.floor(Math.random() * 100) + '%';
  }

  // Initialize with some dummy data
  renderTutorials();
  updateAnalytics();

</script>

</body>
</html>
