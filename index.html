<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindHub - Learn Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 80px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        /* Tutorials Section */
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-header {
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .section-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .tutorial-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tutorial-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .tutorial-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .tutorial-content {
            padding: 20px;
        }

        .tutorial-category {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .tutorial-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tutorial-description {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tutorial-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .save-btn.saved {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: modalSlideIn 0.4s ease;
            z-index: 2001;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 25px;
        }

        .modal-category {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-description {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Premium Modal */
        .modal.premium {
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        .modal-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffd700;
            margin-bottom: 25px;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(20px);
                padding: 20px;
                gap: 15px;
                display: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .tutorial-grid {
                grid-template-columns: 1fr;
            }

            .section-header h2 {
                font-size: 2rem;
            }

            .modal {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.6rem;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">FindHub</a>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Learn Anything, Anytime</h1>
        <p>Discover thousands of tutorials and master new skills with FindHub</p>
        <div class="hero-buttons">
            <a href="search.html" class="btn btn-primary">Explore Tutorials</a>
            <a href="sign.html" class="btn btn-secondary" id="authBtn">Get Started</a>
        </div>
    </section>

    <!-- Featured Tutorials -->
    <section class="section">
        <div class="section-header">
            <h2>Featured Tutorials</h2>
            <p>Start learning with our most popular courses</p>
        </div>
        <div class="tutorial-grid" id="tutorialGrid"></div>
    </section>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="close-modal" id="closeModal">&times;</button>
            <img class="modal-thumbnail" id="modalThumbnail" src="" alt="">
            <span class="modal-category" id="modalCategory"></span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
            <div id="modalPriceContainer"></div>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <script>
        let tutorials = [];
        let currentUser = null;
        let savedTutorials = [];

        // Check authentication
        function checkAuth() {
            const session = localStorage.getItem('findhub_session');
            if (session) {
                currentUser = JSON.parse(session);
                document.getElementById('authBtn').textContent = 'My Dashboard';
                document.getElementById('authBtn').href = 'profile.html';
                loadSavedTutorials();
            }
        }

        // Load saved tutorials
        function loadSavedTutorials() {
            const users = JSON.parse(localStorage.getItem('findhub_users') || '[]');
            const user = users.find(u => u.email === currentUser.email);
            if (user) {
                savedTutorials = user.savedTutorials || [];
            }
        }

        // Fetch tutorials
        async function loadTutorials() {
            try {
                const response = await fetch('tutorials.json');
                tutorials = await response.json();
                displayTutorials(tutorials.slice(0, 6));
            } catch (error) {
                console.error('Error loading tutorials:', error);
            }
        }

        // Display tutorials
        function displayTutorials(tutorialList) {
            const grid = document.getElementById('tutorialGrid');
            grid.innerHTML = '';

            tutorialList.forEach((tutorial, index) => {
                const card = document.createElement('div');
                card.className = 'tutorial-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const isSaved = savedTutorials.includes(tutorial.id);

                card.innerHTML = `
                    <img src="${tutorial.thumbnail}" alt="${tutorial.title}" class="tutorial-thumbnail">
                    <div class="tutorial-content">
                        <span class="tutorial-category">${tutorial.category}</span>
                        <h3 class="tutorial-title">${tutorial.title}</h3>
                        <p class="tutorial-description">${tutorial.description}</p>
                        <div class="tutorial-footer">
                            ${tutorial.premium ? '<span class="premium-badge">Premium</span>' : '<span></span>'}
                            ${currentUser ? `<button class="save-btn ${isSaved ? 'saved' : ''}" data-id="${tutorial.id}">${isSaved ? '✓ Saved' : 'Save'}</button>` : ''}
                        </div>
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('save-btn')) {
                        openModal(tutorial);
                    }
                });

                grid.appendChild(card);
            });

            // Add save button listeners
            if (currentUser) {
                document.querySelectorAll('.save-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleSave(parseInt(btn.dataset.id), btn);
                    });
                });
            }
        }

        // Toggle save
        function toggleSave(tutorialId, btn) {
            const users = JSON.parse(localStorage.getItem('findhub_users') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);

            if (userIndex !== -1) {
                if (!users[userIndex].savedTutorials) {
                    users[userIndex].savedTutorials = [];
                }

                const savedIndex = users[userIndex].savedTutorials.indexOf(tutorialId);
                if (savedIndex > -1) {
                    users[userIndex].savedTutorials.splice(savedIndex, 1);
                    btn.classList.remove('saved');
                    btn.textContent = 'Save';
                } else {
                    users[userIndex].savedTutorials.push(tutorialId);
                    btn.classList.add('saved');
                    btn.textContent = '✓ Saved';
                }

                localStorage.setItem('findhub_users', JSON.stringify(users));
                savedTutorials = users[userIndex].savedTutorials;
            }
        }

        // Open modal
        function openModal(tutorial) {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('modalOverlay');

            document.getElementById('modalThumbnail').src = tutorial.thumbnail;
            document.getElementById('modalCategory').textContent = tutorial.category;
            document.getElementById('modalTitle').textContent = tutorial.title;
            document.getElementById('modalDescription').textContent = tutorial.description;

            const priceContainer = document.getElementById('modalPriceContainer');
            const buttonsContainer = document.getElementById('modalButtons');

            if (tutorial.premium) {
                modal.classList.add('premium');
                priceContainer.innerHTML = `<div class="modal-price">$${tutorial.price}</div>`;
                buttonsContainer.innerHTML = `
                    <button class="modal-btn modal-btn-primary" onclick="buyNow('${tutorial.title}')">Buy Course</button>
                    <button class="modal-btn modal-btn-secondary" onclick="window.open('${tutorial.link}', '_blank')">Preview</button>
                `;
            } else {
                modal.classList.remove('premium');
                priceContainer.innerHTML = '';
                buttonsContainer.innerHTML = `
                    <button class="modal-btn modal-btn-primary" onclick="window.open('${tutorial.link}', '_blank')">Watch Now</button>
                    <button class="modal-btn modal-btn-secondary" onclick="shareLink('${tutorial.link}')">Share</button>
                `;
            }

            overlay.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Buy now
        function buyNow(title) {
            alert(`Thank you for your interest in "${title}"! This is a demo. Payment integration coming soon.`);
        }

        // Share link
        function shareLink(link) {
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }

        // Mobile menu
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
        });

        // Initialize
        checkAuth();
        loadTutorials();
    </script>
</body>
</html>
