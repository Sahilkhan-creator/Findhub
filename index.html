<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findhub - Discover</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .menu-btn, .logout-btn {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .menu-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .menu-drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
            padding: 30px 20px;
        }

        .menu-drawer.open {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-header {
            margin-bottom: 30px;
        }

        .menu-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-link {
            display: block;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .menu-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box, .category-filter {
            flex: 1;
            min-width: 200px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .category-filter {
            cursor: pointer;
        }

        .category-filter option {
            background: #667eea;
            color: white;
        }

        .tutorials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .tutorial-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .tutorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .tutorial-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.2);
        }

        .tutorial-content {
            padding: 20px;
        }

        .tutorial-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(245, 87, 108, 0.3);
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .tutorial-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tutorial-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tutorial-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutorial-creator {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .save-btn {
            padding: 8px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .save-btn.saved {
            background: rgba(34, 197, 94, 0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .tutorials-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                flex-direction: column;
            }

            .header-actions {
                gap: 10px;
            }

            .menu-btn, .logout-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <div class="menu-drawer" id="menuDrawer">
        <div class="menu-header">
            <h2>Menu</h2>
        </div>
        <div class="menu-links">
            <a href="index.html" class="menu-link">üè† Home</a>
            <a href="creator.html" class="menu-link">‚úèÔ∏è Creator Dashboard</a>
            <a href="library.html" class="menu-link">üìö My Library</a>
            <a href="profile.html" class="menu-link">üë§ Profile</a>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Findhub</h1>
            </div>
            <div class="header-actions">
                <button class="menu-btn" id="menuBtn">Menu</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-row">
                <input type="text" class="search-box" id="searchBox" placeholder="Search tutorials...">
                <select class="category-filter" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="tech">Tech & Programming</option>
                    <option value="education">Education</option>
                    <option value="creative">Creative & Design</option>
                    <option value="business">Business</option>
                    <option value="health">Health & Fitness</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div id="tutorialsContainer">
            <div class="loading">Loading tutorials...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rflxgehzxdvmlpuoqxqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmbHhnZWh6eGR2bWxwdW9xeHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0MDA4ODksImV4cCI6MjA1Mzk3Njg4OX0.sb_publishable_hF1lCqgi3OscZjLvQoJjhA_IHzDvlVD';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let allTutorials = [];
        let savedTutorialIds = new Set();
        let userProfile = null;

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadUserProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (data) {
                userProfile = data;
            }
        }

        async function loadSavedTutorials() {
            const { data, error } = await supabase
                .from('saved_tutorials')
                .select('tutorial_id')
                .eq('user_id', currentUser.id);
            
            if (data) {
                savedTutorialIds = new Set(data.map(item => item.tutorial_id));
            }
        }

        async function loadTutorials() {
            const { data, error } = await supabase
                .from('tutorials')
                .select(`
                    *,
                    profiles!tutorials_user_id_fkey(role)
                `)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading tutorials:', error);
                document.getElementById('tutorialsContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading tutorials</h2>
                        <p>${error.message}</p>
                    </div>
                `;
                return;
            }

            allTutorials = data || [];
            renderTutorials(allTutorials);
        }

        function renderTutorials(tutorials) {
            const container = document.getElementById('tutorialsContainer');
            
            if (tutorials.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tutorials found</h2>
                        <p>Be the first to create one!</p>
                    </div>
                `;
                return;
            }

            const sortedTutorials = sortByRelevance(tutorials);

            container.innerHTML = `
                <div class="tutorials-grid">
                    ${sortedTutorials.map(tutorial => `
                        <div class="tutorial-card" onclick="openTutorial('${tutorial.youtube_url}')">
                            <img src="${tutorial.thumbnail_url || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                                 alt="${tutorial.title}" 
                                 class="tutorial-thumbnail"
                                 onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                            <div class="tutorial-content">
                                <span class="tutorial-category">${tutorial.category}</span>
                                <h3 class="tutorial-title">${tutorial.title}</h3>
                                <p class="tutorial-description">${tutorial.description}</p>
                                <div class="tutorial-footer">
                                    <span class="tutorial-creator">By Creator</span>
                                    <button class="save-btn ${savedTutorialIds.has(tutorial.id) ? 'saved' : ''}" 
                                            onclick="event.stopPropagation(); toggleSave('${tutorial.id}')"
                                            id="save-${tutorial.id}">
                                        ${savedTutorialIds.has(tutorial.id) ? 'Saved' : 'Save'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function sortByRelevance(tutorials) {
            if (!userProfile || !userProfile.interests || userProfile.interests.length === 0) {
                return tutorials;
            }

            return [...tutorials].sort((a, b) => {
                const aScore = userProfile.interests.includes(a.category) ? 1 : 0;
                const bScore = userProfile.interests.includes(b.category) ? 1 : 0;
                return bScore - aScore;
            });
        }

        function openTutorial(url) {
            window.open(url, '_blank');
        }

        async function toggleSave(tutorialId) {
            const btn = document.getElementById(`save-${tutorialId}`);
            
            if (savedTutorialIds.has(tutorialId)) {
                const { error } = await supabase
                    .from('saved_tutorials')
                    .delete()
                    .eq('user_id', currentUser.id)
                    .eq('tutorial_id', tutorialId);
                
                if (!error) {
                    savedTutorialIds.delete(tutorialId);
                    btn.textContent = 'Save';
                    btn.classList.remove('saved');
                }
            } else {
                const { error } = await supabase
                    .from('saved_tutorials')
                    .insert([{
                        user_id: currentUser.id,
                        tutorial_id: tutorialId
                    }]);
                
                if (!error) {
                    savedTutorialIds.add(tutorialId);
                    btn.textContent = 'Saved';
                    btn.classList.add('saved');
                }
            }
        }

        function filterTutorials() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            let filtered = allTutorials.filter(tutorial => {
                const matchesSearch = tutorial.title.toLowerCase().includes(searchTerm) ||
                                    tutorial.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || tutorial.category === category;
                return matchesSearch && matchesCategory;
            });

            renderTutorials(filtered);
        }

        document.getElementById('searchBox').addEventListener('input', filterTutorials);
        document.getElementById('categoryFilter').addEventListener('change', filterTutorials);

        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('menuDrawer').classList.add('open');
            document.getElementById('menuOverlay').classList.add('active');
        });

        document.getElementById('menuOverlay').addEventListener('click', () => {
            document.getElementById('menuDrawer').classList.remove('open');
            document.getElementById('menuOverlay').classList.remove('active');
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadUserProfile();
                await loadSavedTutorials();
                await loadTutorials();
            }
        }

        init();
    </script>
</body>
</html>
