<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findhub - My Library</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .tutorials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .tutorial-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .tutorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .tutorial-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.2);
        }

        .tutorial-content {
            padding: 20px;
        }

        .tutorial-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(245, 87, 108, 0.3);
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .tutorial-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tutorial-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tutorial-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tutorial-creator {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .remove-btn {
            padding: 8px 16px;
            border: none;
            background: rgba(239, 68, 68, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.5);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .empty-state a {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .empty-state a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .tutorials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>My Library</h1>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title">Saved Tutorials</h2>
        <div id="libraryContainer">
            <div class="loading">Loading your library...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rflxgehzxdvmlpuoqxqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmbHhnZWh6eGR2bWxwdW9xeHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0MDA4ODksImV4cCI6MjA1Mzk3Njg4OX0.sb_publishable_hF1lCqgi3OscZjLvQoJjhA_IHzDvlVD';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadSavedTutorials() {
            const { data, error } = await supabase
                .from('saved_tutorials')
                .select(`
                    id,
                    tutorials (
                        id,
                        title,
                        description,
                        category,
                        youtube_url,
                        thumbnail_url,
                        created_at
                    )
                `)
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            const container = document.getElementById('libraryContainer');

            if (error) {
                console.error('Error loading library:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading library</h2>
                        <p>${error.message}</p>
                    </div>
                `;
                return;
            }

            const tutorials = data?.filter(item => item.tutorials).map(item => ({
                savedId: item.id,
                ...item.tutorials
            })) || [];

            if (tutorials.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Your library is empty</h2>
                        <p>Save tutorials to access them here anytime</p>
                        <a href="index.html">Browse Tutorials</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="tutorials-grid">
                    ${tutorials.map(tutorial => `
                        <div class="tutorial-card" onclick="openTutorial('${tutorial.youtube_url}')">
                            <img src="${tutorial.thumbnail_url || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                                 alt="${tutorial.title}" 
                                 class="tutorial-thumbnail"
                                 onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                            <div class="tutorial-content">
                                <span class="tutorial-category">${tutorial.category}</span>
                                <h3 class="tutorial-title">${tutorial.title}</h3>
                                <p class="tutorial-description">${tutorial.description}</p>
                                <div class="tutorial-footer">
                                    <span class="tutorial-creator">Saved</span>
                                    <button class="remove-btn" 
                                            onclick="event.stopPropagation(); removeTutorial('${tutorial.id}')">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openTutorial(url) {
            window.open(url, '_blank');
        }

        async function removeTutorial(tutorialId) {
            const { error } = await supabase
                .from('saved_tutorials')
                .delete()
                .eq('user_id', currentUser.id)
                .eq('tutorial_id', tutorialId);

            if (error) {
                alert('Error removing tutorial: ' + error.message);
            } else {
                loadSavedTutorials();
            }
        }

        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadSavedTutorials();
            }
        }

        init();
    </script>
</body>
</html>
