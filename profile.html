<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findhub - Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            font-weight: 700;
        }

        .profile-email {
            color: white;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .profile-role {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #667eea;
            color: white;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .interest-checkbox {
            display: none;
        }

        .interest-label {
            display: block;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .interest-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .interest-checkbox:checked + .interest-label {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: transparent;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
            }

            .interests-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Profile</h1>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </header>

    <div class="container">
        <div class="glass-card">
            <div id="profileContent">
                <div class="loading">Loading profile...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rflxgehzxdvmlpuoqxqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmbHhnZWh6eGR2bWxwdW9xeHFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0MDA4ODksImV4cCI6MjA1Mzk3Njg4OX0.sb_publishable_hF1lCqgi3OscZjLvQoJjhA_IHzDvlVD';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentProfile = null;

        const interestOptions = [
            { value: 'tech', label: 'Tech & Programming' },
            { value: 'education', label: 'Education' },
            { value: 'creative', label: 'Creative & Design' },
            { value: 'business', label: 'Business' },
            { value: 'health', label: 'Health & Fitness' },
            { value: 'other', label: 'Other' }
        ];

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (error) {
                console.error('Error loading profile:', error);
                if (error.code === 'PGRST116') {
                    await createDefaultProfile();
                    return;
                }
                document.getElementById('profileContent').innerHTML = `
                    <div class="loading">Error loading profile: ${error.message}</div>
                `;
                return;
            }

            currentProfile = data;
            renderProfile();
        }

        async function createDefaultProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .insert([{
                    id: currentUser.id,
                    role: 'student',
                    interests: [],
                    skill_level: 'beginner'
                }])
                .select()
                .single();

            if (!error) {
                currentProfile = data;
                renderProfile();
            }
        }

        function renderProfile() {
            const email = currentUser.email;
            const initial = email.charAt(0).toUpperCase();

            const interests = currentProfile?.interests || [];
            const skillLevel = currentProfile?.skill_level || 'beginner';
            const role = currentProfile?.role || 'student';

            document.getElementById('profileContent').innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">${initial}</div>
                    <div class="profile-email">${email}</div>
                    <span class="profile-role">${role}</span>
                </div>

                <form id="profileForm">
                    <h3 class="section-title">Learning Preferences</h3>

                    <div class="form-group">
                        <label>Skill Level</label>
                        <select id="skillLevel">
                            <option value="beginner" ${skillLevel === 'beginner' ? 'selected' : ''}>Beginner</option>
                            <option value="intermediate" ${skillLevel === 'intermediate' ? 'selected' : ''}>Intermediate</option>
                            <option value="advanced" ${skillLevel === 'advanced' ? 'selected' : ''}>Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Interests (Select all that apply)</label>
                        <div class="interests-grid">
                            ${interestOptions.map(interest => `
                                <div>
                                    <input type="checkbox" 
                                           class="interest-checkbox" 
                                           id="interest-${interest.value}" 
                                           value="${interest.value}"
                                           ${interests.includes(interest.value) ? 'checked' : ''}>
                                    <label class="interest-label" for="interest-${interest.value}">
                                        ${interest.label}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <button type="submit" class="btn" id="saveBtn">Save Changes</button>
                    <div id="message" class="message"></div>
                </form>
            `;

            document.getElementById('profileForm').addEventListener('submit', handleSave);
        }

        async function handleSave(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const skillLevel = document.getElementById('skillLevel').value;
            const interestCheckboxes = document.querySelectorAll('.interest-checkbox:checked');
            const interests = Array.from(interestCheckboxes).map(cb => cb.value);

            const { data, error } = await supabase
                .from('profiles')
                .update({
                    skill_level: skillLevel,
                    interests: interests
                })
                .eq('id', currentUser.id)
                .select()
                .single();

            if (error) {
                showMessage('Error saving profile: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            } else {
                currentProfile = data;
                showMessage('Profile updated successfully!', 'success');
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadProfile();
            }
        }

        init();
    </script>
</body>
</html>
