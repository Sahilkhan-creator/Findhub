<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - FindHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #3b82f6;
            --accent: #06b6d4;
            --gold: #fbbf24;
            --bg-dark: #0f0f1a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 60%),
                var(--bg-dark);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 25%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(2deg); }
            66% { transform: translate(-2%, 1%) rotate(-2deg); }
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            -webkit-text-fill-color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .nav-auth {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Search Section */
        .search-section {
            padding: 4rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .search-header p {
            color: var(--text-secondary);
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-box svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-select {
            padding: 1rem 3rem 1rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-dropdown::after {
            content: '‚ñº';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.7rem;
            pointer-events: none;
        }

        .filter-select option {
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        .results-info {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .results-info span {
            color: var(--primary);
            font-weight: 600;
        }

        /* Tutorial Grid */
        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 0 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tutorial-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tutorial-card:hover {
            transform: translateY(-8px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: var(--shadow-glow);
        }

        .tutorial-card.premium {
            border-color: rgba(251, 191, 36, 0.3);
        }

        .tutorial-card.premium:hover {
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
        }

        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .tutorial-card:hover .card-thumbnail {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-category {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.8rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .card-price {
            font-weight: 700;
            color: var(--gold);
            font-size: 1.1rem;
        }

        .card-price.free {
            color: #10b981;
        }

        .save-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .save-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        .save-btn.saved {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .premium-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 2rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal.premium-modal {
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.2rem;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .modal-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 24px 24px 0 0;
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-category {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .modal.premium-modal .modal-category {
            background: rgba(251, 191, 36, 0.2);
            color: var(--gold);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .modal-price {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 1.5rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .modal-buttons .btn {
            flex: 1;
            min-width: 140px;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
            color: #000;
            font-weight: 700;
        }

        .btn-gold:hover {
            box-shadow: 0 8px 30px rgba(251, 191, 36, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .toast-icon.success {
            background: #10b981;
        }

        .toast-icon.error {
            background: #ef4444;
        }

        /* Footer */
        .footer {
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(15, 15, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                transform: translateY(-150%);
                transition: transform 0.4s ease;
                border-bottom: 1px solid var(--glass-border);
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-auth {
                flex-direction: column;
                width: 100%;
            }

            .nav-auth .btn {
                width: 100%;
            }

            .search-header h1 {
                font-size: 2rem;
            }

            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .filter-dropdown {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .tutorial-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem 4rem;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .modal-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">F</div>
                FindHub
            </a>
            
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link active">Search</a>
                <a href="library.html" class="nav-link">Library</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <div class="nav-auth" id="navAuth">
                    <a href="sign.html" class="btn btn-secondary">Sign In</a>
                    <a href="sign.html" class="btn btn-primary">Get Started</a>
                </div>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-header">
            <h1>Find Your Perfect Tutorial</h1>
            <p>Search through thousands of courses across various categories</p>
        </div>

        <div class="search-filters">
            <div class="search-box">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search tutorials..." autocomplete="off">
            </div>
            <div class="filter-dropdown">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Web Development">Web Development</option>
                    <option value="AI">AI</option>
                    <option value="Design">Design</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="Cloud">Cloud</option>
                    <option value="Security">Security</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Blockchain">Blockchain</option>
                </select>
            </div>
        </div>

        <div class="results-info" id="resultsInfo">
            Showing <span id="resultCount">0</span> tutorials
        </div>
    </section>

    <!-- Tutorial Grid -->
    <div class="tutorial-grid" id="tutorialGrid">
        <!-- Cards will be loaded dynamically -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 FindHub. All rights reserved. Built with passion for learners.</p>
    </footer>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <img class="modal-thumbnail" id="modalThumbnail" src="" alt="">
            <div class="modal-content">
                <span class="modal-category" id="modalCategory"></span>
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-price" id="modalPrice" style="display: none;"></div>
                <div class="modal-buttons" id="modalButtons"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <div class="toast-icon success" id="toastIcon">‚úì</div>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // Global Variables
        let tutorials = [];
        let filteredTutorials = [];
        let currentUser = null;
        let savedTutorials = [];

        // DOM Elements
        const navLinks = document.getElementById('navLinks');
        const hamburger = document.getElementById('hamburger');
        const navAuth = document.getElementById('navAuth');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const tutorialGrid = document.getElementById('tutorialGrid');
        const resultCount = document.getElementById('resultCount');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modalClose');
        const toast = document.getElementById('toast');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadTutorials();
            setupEventListeners();
        });

        // Check Authentication
        function checkAuth() {
            const session = localStorage.getItem('findhub_session');
            if (session) {
                currentUser = JSON.parse(session);
                updateNavForLoggedInUser();
                loadSavedTutorials();
            }
        }

        // Update Navigation for Logged In User
        function updateNavForLoggedInUser() {
            const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase();
            navAuth.innerHTML = `
                <a href="profile.html" class="user-avatar">${initials}</a>
            `;
        }

        // Load Saved Tutorials
        function loadSavedTutorials() {
            const saved = localStorage.getItem(`findhub_saved_${currentUser.email}`);
            if (saved) {
                savedTutorials = JSON.parse(saved);
            }
        }

        // Save Tutorial to Library
        function saveTutorial(tutorialId) {
            if (!currentUser) {
                showToast('Please sign in to save tutorials', 'error');
                setTimeout(() => window.location.href = 'sign.html', 1500);
                return;
            }

            const index = savedTutorials.indexOf(tutorialId);
            if (index === -1) {
                savedTutorials.push(tutorialId);
                showToast('Tutorial saved to library!');
            } else {
                savedTutorials.splice(index, 1);
                showToast('Tutorial removed from library');
            }

            localStorage.setItem(`findhub_saved_${currentUser.email}`, JSON.stringify(savedTutorials));
            updateSaveButton(tutorialId);
        }

        // Update Save Button State
        function updateSaveButton(tutorialId) {
            const btn = document.querySelector(`[data-save="${tutorialId}"]`);
            if (btn) {
                const isSaved = savedTutorials.includes(tutorialId);
                btn.classList.toggle('saved', isSaved);
                btn.innerHTML = isSaved ? '‚òÖ' : '‚òÜ';
            }
        }

        // Load Tutorials
        async function loadTutorials() {
            try {
                const response = await fetch('tutorials.json');
                tutorials = await response.json();
                filteredTutorials = [...tutorials];
                displayTutorials();
            } catch (error) {
                console.error('Error loading tutorials:', error);
                tutorialGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load tutorials</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Filter Tutorials
        function filterTutorials() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const category = categoryFilter.value;

            filteredTutorials = tutorials.filter(tutorial => {
                const matchesSearch = !searchTerm || 
                    tutorial.title.toLowerCase().includes(searchTerm) ||
                    tutorial.description.toLowerCase().includes(searchTerm) ||
                    tutorial.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !category || tutorial.category === category;

                return matchesSearch && matchesCategory;
            });

            displayTutorials();
        }

        // Display Tutorials
        function displayTutorials() {
            resultCount.textContent = filteredTutorials.length;

            if (filteredTutorials.length === 0) {
                tutorialGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No tutorials found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            tutorialGrid.innerHTML = filteredTutorials.map(tutorial => createTutorialCard(tutorial)).join('');

            // Add click handlers
            document.querySelectorAll('.tutorial-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.save-btn')) {
                        openModal(parseInt(card.dataset.id));
                    }
                });
            });

            // Add save button handlers
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.dataset.save);
                    saveTutorial(id);
                });
            });
        }

        // Create Tutorial Card HTML
        function createTutorialCard(tutorial) {
            const isSaved = savedTutorials.includes(tutorial.id);
            const isPremium = tutorial.premium;
            
            return `
                <div class="tutorial-card ${isPremium ? 'premium' : ''}" data-id="${tutorial.id}">
                    ${isPremium ? '<span class="premium-badge">Premium</span>' : ''}
                    <img class="card-thumbnail" src="${tutorial.thumbnail}" alt="${tutorial.title}" loading="lazy">
                    <div class="card-content">
                        <span class="card-category">${tutorial.category}</span>
                        <h3 class="card-title">${tutorial.title}</h3>
                        <p class="card-description">${tutorial.description}</p>
                        <div class="card-footer">
                            <span class="card-price ${isPremium ? '' : 'free'}">
                                ${isPremium ? `$${tutorial.price}` : 'Free'}
                            </span>
                            <button class="save-btn ${isSaved ? 'saved' : ''}" data-save="${tutorial.id}" title="Save to library">
                                ${isSaved ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open Modal
        function openModal(tutorialId) {
            const tutorial = tutorials.find(t => t.id === tutorialId);
            if (!tutorial) return;

            const isPremium = tutorial.premium;
            
            document.getElementById('modalThumbnail').src = tutorial.thumbnail;
            document.getElementById('modalCategory').textContent = tutorial.category;
            document.getElementById('modalTitle').textContent = tutorial.title;
            document.getElementById('modalDescription').textContent = tutorial.description;
            
            modal.classList.toggle('premium-modal', isPremium);
            
            const priceEl = document.getElementById('modalPrice');
            if (isPremium) {
                priceEl.textContent = `$${tutorial.price}`;
                priceEl.style.display = 'block';
            } else {
                priceEl.style.display = 'none';
            }

            const buttonsEl = document.getElementById('modalButtons');
            if (isPremium) {
                buttonsEl.innerHTML = `
                    <a href="${tutorial.link}" target="_blank" class="btn btn-gold">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Buy Course
                    </a>
                    <button class="btn btn-secondary" onclick="shareTutorial('${tutorial.link}')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                        Share
                    </button>
                `;
            } else {
                buttonsEl.innerHTML = `
                    <a href="${tutorial.link}" target="_blank" class="btn btn-primary">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Watch Now
                    </a>
                    <button class="btn btn-secondary" onclick="shareTutorial('${tutorial.link}')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                        Share
                    </button>
                `;
            }

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Share Tutorial
        function shareTutorial(link) {
            navigator.clipboard.writeText(link).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy link', 'error');
            });
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastIcon.className = `toast-icon ${type}`;
            toastIcon.textContent = type === 'success' ? '‚úì' : '‚úï';
            toastMessage.textContent = message;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Hamburger menu
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Search input
            searchInput.addEventListener('input', filterTutorials);

            // Category filter
            categoryFilter.addEventListener('change', filterTutorials);

            // Close modal
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        }
    </script>
</body>
</html>
